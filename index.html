<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>NoroffQuality</title>
</head>
<body>
    <header>
        <p>this is a header</p>
    </header>
    <div id="main">
        <div id="introText">
            <h1>Noroff Quality</h1>
            <p>Her finner du oversikt over kvalitetsarbeid på Noroff gjennom <a href = "">årshjulet</a>, <a href = "">ressurser</a> for <a href = "">studenter</a> og <a href = "">ansatte</a> samt aktuelle <a href = "">undersøkelser</a> og <a href = "">rapporter</a> i arkivet.</p>
            <p>Les mer om Noroffs kvalitetsarbeid <a href="">her.</a> </p>
        </div>
        <div id="miniKalender">
        </div>
    </div>

    <div id="Filter">

        <select name="Rolle" id="filterRolle">
            <option value="all" selected>Roller</option>
            <option value="3">Student</option>
            <option value="35">Ansatt</option>
            <option value="34">Administrasjon</option>
        </select>


        <select name="semester" id="filterSemester">
            <option value="semester" selected>Semester</option>
            <option value="år">År</option>
            <option value="måned">Måned</option>
            <option value="semester">Semester</option>
        </select>


        <select name="kategori" id="filterKategori">
            <option value="39" selected>Kategorier</option>
            <option value="25">Frister</option>
            <option value="arrangement">Arrangement</option>
            <option value="27">Rapporter</option>
            <option value="28">Årsmøter</option>
            <option value="29">Studiekalender</option>
        </select>


        <select name="studietype" id="filterStudietype">
            <option value="40" selected>Studietyper</option>
            <option value="30">Campus</option>
            <option value="31">Nettstudier</option>
            <option value="32">Heltid</option>
            <option value="33">Deltid</option>
        </select>


    </div>

    <div id="hovedKalender">
        <p></p>
    </div>
    <button>Last inn flere</button>
</body>
</html>
