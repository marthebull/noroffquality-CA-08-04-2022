<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>NoroffQuality</title>
</head>
<body>
    <header>
        <p>this is a header</p>
    </header>
    <div id="main">
        <div id="introText">
            <h1>Noroff Quality</h1>
            <p>Her finner du oversikt over kvalitetsarbeid på Noroff gjennom <a href = "">årshjulet</a>, <a href = "">ressurser</a> for <a href = "">studenter</a> og <a href = "">ansatte</a> samt aktuelle <a href = "">undersøkelser</a> og <a href = "">rapporter</a> i arkivet.</p>
            <p>Les mer om Noroffs kvalitetsarbeid <a href="">her.</a> </p>
        </div>
        <div id="miniKalender">
        </div>
    </div>

    <div id="Filter">

        <select name="Rolle" class="filterDropdown">
            <option value="" disabled selected hidden>Rolle</option>
            <option value="student">Student</option>
            <option value="ansatt">Ansatt</option>
            <option value="administrasjon">Administrasjon</option>
        </select>


        <select name="periode" class="filterDropdown">
            <option value="" disabled selected hidden>Periode</option>
            <option value="år">År</option>
            <option value="måned">Måned</option>
            <option value="semester">Semester</option>
        </select>


        <select name="kategori" class="filterDropdown">
            <option value="" disabled selected hidden>Kategori</option>
            <option value="frister">Frister</option>
            <option value="arrangement">Arrangement</option>
            <option value="rapporter">Rapporter</option>
            <option value="årsmøter">Årsmøter</option>
            <option value="studiekalender">Studiekalender</option>
        </select>


        <select name="studietype" class="filterDropdown">
            <option value="" disabled selected hidden>Studietype</option>
            <option value="campus">Campus</option>
            <option value="nettstudier">Nettstudier</option>
            <option value="heltid">Heltid</option>
            <option value="deltid">Deltid</option>
        </select>

        <button type="submit">Søk!</button>

    </div>

    <div id="hovedKalender">
        <p></p>
    </div>
    <button>Last inn flere</button>
</body>
</html>
